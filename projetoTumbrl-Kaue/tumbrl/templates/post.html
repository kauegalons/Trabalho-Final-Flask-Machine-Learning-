{% extends "base.html" %}
{% include "navbar.html" %}

{% block body %}
    <div class='post-div'>
        <form method='POST'>
            <p>{{post.post_text}}</p>
            <img class="img-thumbnail rounded" src="{{ url_for('static', filename='fotos_dos_posts/{}'.format(post.post_img)) }}"><br>
            {{ post.creation_date }}<br>
            {{ form.like_btn }}
            {{ form.dislike_btn }}<br>
        </form>
    </div>
{% endblock%}
